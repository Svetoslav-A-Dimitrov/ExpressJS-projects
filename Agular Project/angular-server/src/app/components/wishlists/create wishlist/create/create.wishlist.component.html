
<form  #createCarForm="ngForm" (ngSubmit)="createWishlist()" autocomplete="on" class="form">
  <h1>Create Wishlist</h1>
  <img src="{{wishlistModel.imageUrl}}" alt="" class="img-rounded img-responsive"
       name="imageUrl" />
  <div class="form-group row">
    <label for="title" class="col-md-3 col-form-label">Title</label>
    <div class="col-md-6">
      <input (ngModel)="title"
             minlength="3"
             id="title"
             class="form-control"
             type="text"
             name="title"
             required
             #title="ngModel"
             [(ngModel)]="wishlistModel.title"
      >
    </div>
    <div (click)="hide($event)" [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Titile must be at least 3 letters
    </div>
  </div>

  <div class="form-group row">
    <label for="image" class="col-md-3 col-form-label">Image</label>
    <div class="col-md-6">
      <input [(ngModel)]="wishlistModel.imageUrl"
             id="image"
             class="form-control"
             type="text"
             name="image"
             required
             #image="ngModel">
    </div>
    <div (click)="hide($event)" [hidden]="image.valid || image.pristine" class="alert alert-danger">
        image is required
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-md-3 col-form-label">Description</label>
    <div class="col-md-6">
      <textarea rows="3" cols="5"
                (ngModel)="description"
                minlength="10"
                id="description"
                class="form-control"
                name="description"
                required
                #description="ngModel"
                [(ngModel)]="wishlistModel.description"
      ></textarea>
    </div>
    <div (click)="hide($event)" [hidden]="description.valid || description.pristine" class="alert alert-danger">
      Description must be at least 10 letters
   </div>
  </div>

  <div class="form-group row">
    <label for="wishes" class="col-md-3 col-form-label">Wishes</label>
    <div class="col-md-6">
      <textarea rows="3" cols="5"
                minlength="3"
                (ngModel)="wishes"
                id="wishes"
                class="form-control"
                name="wishes"
                required
                #wishes="ngModel"
                [(ngModel)]="wishlistModel.wishes"
      ></textarea>
    </div>
    <div (click)="hide($event)" [hidden]="wishes.valid || wishes.pristine" class="alert alert-danger">
      Wishes must be at least 3 letters
    </div>
  </div>

  <div class="btn-container col-md-9">
    <button [disabled]="createCarForm.form.invalid" type="submit" class="btn btn-success">Create</button>
  </div>
</form>
